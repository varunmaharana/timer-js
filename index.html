<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Routine starting in...</h1>

        <div class="timer">

            <div class="c-outer"></div>
            <div class="c-middle">
                <div class="left"></div>
                <div class="screen"></div>
                <div class="right"></div>
            </div>
            <div class="c-inner"></div>

            <div class="time">
                
            </div>

        </div>
        
        <div class="controls">
            <button class="addTen">Add (+10s)</button>
            <button class="skipFive">Skip (-5)</button>
            <button class="clear">Clear</button>
            <button class="reset">Restart</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
